<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>VS Code Style Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e1e;
            font-family: Consolas, monospace;
            color: #ccc;
        }

        .topbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            background-color: rgb(9, 36, 54);
            ;
        }

        .editors {
            display: flex;
            flex-direction: column;
            width: 50%;
            background-color: #1e1e1e;
            padding: 10px;
            /* gap: 10px; */
        }

        textarea {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            font-size: 14px;
            padding: 10px;
            resize: vertical;
            height: 30%;
            width: 100%;
            border-radius: 5px;
            outline: none;
        }

        textarea:focus {
            border-color: #007acc;
        }

        iframe {
            width: 50%;
            border: none;
            background: white;
        }

        label {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .section {
            display: flex;
            flex-direction: column;
            /* flex: 1; */
            cursor: pointer;
            color: white;
            /* background-color: #007acc; */
            padding-left: 10px;
            padding-top: 3px;
            padding-bottom: 3px;
            /* background-color: rgb(21, 66, 96); */


            label {
                cursor: pointer;
            }
        }

        .section :hover {
            background-color: rgb(21, 66, 96);
        }

        /* neu */
        .dropdown {
            flex-direction: column;
        }

        .dropdown-content {
            display: none;
            padding-left: 20px;
            font-weight: normal;
            color: #ccc;
        }

        .dropdown.open .dropdown-content {
            display: flex;
            flex-direction: column;
        }

        .dropdown .arrow {
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .dropdown.open .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>

        function func(event) {
            console.log(event)
            // alert(JSON.stringify(event));



            // str = "";

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    fileName: event
                })
            }).then(async (resp) => {
                const reader = resp.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let result = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    result += decoder.decode(value, { stream: true });
                }

                // Optional: Process and display it line-by-line
                const lines = result.split("\n");
                let htmlStr = lines.map((line, ind) =>
                    `<pre>${ind.toString().padStart(2, '0')}  ${escapeHTML(line)}</pre>`
                ).join("");

                document.getElementById("output").innerHTML = htmlStr;
            }).catch(console.error);

        function escapeHTML(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/{/g, '&#123;')
                .replace(/}/g, '&#125;');
        }
